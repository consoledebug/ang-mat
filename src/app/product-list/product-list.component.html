<mat-card class="productlist-card">
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addProductView()">Add Product</button>
      <form [hidden]="!isAddProductView" (submit)="submit($event)">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput #first [(ngModel)]="name" >
          <!-- <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint> -->
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput #last>
          <!-- <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint> -->
        </mat-form-field>
        <button mat-raised-button  color="defualt" (click)="saveProduct()">Submit</button>
        <button mat-raised-button color="danger" (click)="cancelAddProductView()">Cancel</button>
      </form>
    </mat-card-actions>
    <mat-card-header> 
      <mat-card-title>Product List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </mat-card-content> 
</mat-card>
