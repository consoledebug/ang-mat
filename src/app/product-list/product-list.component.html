<mat-card class="productlist-card">
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addProductView()">Add Product</button>
    </mat-card-actions>
    <mat-card-header> 
      <div class="product-table" [hidden]="!isAddProductView">
        <!-- <form [hidden]="!isAddProductView" (submit)="submit($event)"> -->
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput #first [(ngModel)]="productData.name" name="name">
            <!-- <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput #price [(ngModel)]="productData.price" name="price">
            <!-- <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput #last [(ngModel)]="productData.description" name="description">
            <!-- <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint> -->
          </mat-form-field>
          <button mat-raised-button color="accent" (click)="saveProduct()">Submit</button>
          <button mat-raised-button color="warn" (click)="cancelAddProductView()">Cancel</button>
        <!-- </form> -->
      </div>
      <!-- <mat-card-title>Product List</mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <div class="mat-elevation-z8 product-table">
            <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="accent" (click)="editProductData(element)">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteProductData()">Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div> 
    </mat-card-content> 
</mat-card>
